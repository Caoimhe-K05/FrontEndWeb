<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button><!--back button-->
    <ion-title>Set Status</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <!--imported list from ionic framework-->
  <ion-list>
    <ion-radio-group [(ngModel)]="status">
    <ion-item>
      <ion-label>Happy</ion-label>
      <ion-radio slot="end" value="Happy"></ion-radio><!--radio button to select happy-->
    </ion-item>
    <ion-item>
      <ion-label>Sad</ion-label>
      <ion-radio slot="end" value="Sad"></ion-radio><!--radio button to select sad-->
    </ion-item>
    <ion-item>
      <ion-label>Energentic</ion-label>
      <ion-radio slot="end" value="Energetic"></ion-radio><!--radio button to select energetic-->
    </ion-item>
    <ion-item>
      <ion-label>Lazy</ion-label>
      <ion-radio slot="end" value="Lazy"></ion-radio><!--radio button to select lazy-->
    </ion-item>
  </ion-radio-group>
  </ion-list>

  <ion-button (click)="onButtonClick()">Save</ion-button> <!--save button-->

</ion-content>
